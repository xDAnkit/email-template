<!DOCTYPE html>
<html>
  <head>
    <!-- Basic metadata -->
    <title>Your Website Title</title>
    <meta
      name="description"
      content="Description of your website for previews"
    />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="Description of your website for previews"
    />
    <meta property="og:image" content="./images/preview.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card tags (for Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta
      name="twitter:description"
      content="Description of your website for previews"
    />
    <meta name="twitter:image" content="./images/preview.png" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .twitter-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        max-width: 500px;
        padding: 15px;
      }

      .twitter-avatar {
        margin-right: 15px;
      }

      .twitter-avatar img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }

      .twitter-content {
        flex-grow: 1;
      }

      .twitter-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .twitter-name,
      .twitter-date {
        color: #333;
        font-size: 14px;
        font-weight: bold;
      }

      .user-details {
        margin: 0;
        display: flex;
        flex-direction: column;
        font-weight: normal;
        font-size: 11px;
        align-items: start;
        gap: 4px;
      }

      .twitter-tweet p {
        font-size: 16px;
        color: #333;
      }

      .twitter-icons {
        margin-top: 10px;
      }

      .twitter-icons i {
        margin-right: 10px;
        color: #333;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Your website content -->
    <div class="twitter-card">
      <div class="twitter-avatar">
        <img src="./images/11860111.png" alt="Twitter Avatar" />
      </div>
      <div class="twitter-content">
        <div class="twitter-header">
          <p class="user-details">
            <span class="twitter-name">Ankit Jain</span>
            <span class="twitter-handle">@xDAnkit</span>
          </p>

          <span class="twitter-date">Dec 12, 2023</span>
        </div>
        <div class="twitter-tweet">
          <p>
            JavaScript is amazing! Did you know that JavaScript powers dynamic
            web content? #JavaScript #Coding ðŸš€
          </p>
        </div>
        <div class="twitter-icons">
          <i class="fab fa-twitter"></i>
          <i class="fas fa-reply"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
  </body>
</html>
